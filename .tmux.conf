# ./.tmux.conf

# more colors \o/
set -g default-terminal "screen-256color"
#set -g aggressive-resize on

bind-key C-b last-window
bind-key b send-prefix

set-window-option -g automatic-rename

# navigate using vim-style keys
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# copy/paste using vim-style keys
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# better mnemonics for splitting panes!
bind | split-window -h
bind - split-window -v

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set -g default-terminal "screen-256color"

set -g status-interval 0
set -g status-fg colour251
set -g status-bg colour238
set -g status-left "#[fg=colour244] #{host} "
set -g status-right "#[fg=colour244]:#{session_name}:#{window_index}.#{pane_index} "
set -g window-status-format "#[bg=colour55,fg=colour240,nobold]  ⋅#I⋅ #W "
set -g window-status-current-format "#[bg=colour55,fg=colour16] 《#I#F》#W #[fg=black,bg=colour55]"
set -g window-status-current-bg colour39
set -g window-status-current-fg colour235
set -g window-status-activity-bg colour245 # fg and bg are flipped here due to
set -g window-status-activity-fg colour233 # a bug in tmux
set -g window-status-separator ""
set -g status-justify centre
set -g pane-border-bg default
set -g pane-border-fg colour238
set -g pane-active-border-bg default
set -g pane-active-border-fg colour39
set -g display-panes-colour colour233
set -g display-panes-active-colour colour245
set -g clock-mode-colour colour39
set -g clock-mode-style 24
set -g message-bg black
set -g message-fg colour39
set -g message-command-bg colour233
set -g message-command-fg black
set -g mode-bg colour39
set -g mode-fg colour232
